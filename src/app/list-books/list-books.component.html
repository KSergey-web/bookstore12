<div *ngFor="let groupBook of groupingBooks">
    <h1 *ngIf="groupBook[0] !== 'undefined';else noyear_temp"> {{groupBook[0]}} </h1>
    <ng-template #noyear_temp>  
        <h1>Без даты публикации</h1>  
      </ng-template> 
    <ul>
        <li *ngFor="let book of groupBook[1]">
            Название книги: {{book.name}}<br />
            Авторы: <span *ngFor="let author of book.authors; let i = index">{{author}}<span
                    *ngIf='!isLastAuthor(i, book.authors)'>, </span> </span> <br />
            <span *ngIf='book.rating'> Рейтинг: {{book.rating}} <br /> </span>
            <div *ngIf="book.rating"><ngb-rating  [rate]="$any(book.rating)" [readonly]="true"></ngb-rating></div>
            <span *ngIf='book.year'> Год публикации: {{book.year}} <br /> </span>
            <span *ngIf='book.isbn'>ISBN: {{book.isbn}} <br /> </span>
            ____________________________________________
        </li>
    </ul>
</div>
