<div class="container pt-2">
  <h2 *ngIf='!initBook.id'>Добавление новой книги</h2>
  <h2 *ngIf='initBook.id'>Редактирование книги</h2>
  <form #bookForm="ngForm" novalidate>
    <div class="form-group">
      Название книги
      <div>
        <input class="form-control" [value]='initBook.name' name="bookName" placeholder="Название" maxlength="100"
          ngModel required />
      </div>
    </div>
    <div class="form-group">
      Авторы:
      <ul class="pl-3 pr-3">
        <li *ngFor="let author of authors; let i = index" class="mt-2">
          <div *ngIf="i !== editingAuthorInd" (dblclick)='editAuthor(author, i)' class="row author">
            <div class="col-sm">{{author}}</div>
            <button class="ml-1 btn btn-secondary col-2sm" (click)="deleteAuthor(i)">Удалить</button>
          </div>
          <div *ngIf="i === editingAuthorInd">
            <input class="form-control col-sm" [(ngModel)]="editingAuthor" maxlength="30" placeholder="Автор"
              [ngModelOptions]="{standalone: true}" />
            <button class="ml-1 btn btn-secondary col-2sm" (click)="saveAuthor(i)">Сохранить</button>
            <button class="ml-1 btn btn-secondary col-2sm" (click)="dismissEditedAuthor()">Отмена</button>
          </div>
        </li>
      </ul>
      <div #authors_temp [hidden]="authors.length != 0" class="alert alert-danger">
        Укажите хотя бы одного автора
      </div>
    </div>
    <p>
      <button type="button" class="btn btn-outline-primary" (click)="collapse_author.toggle()"
        [attr.aria-expanded]="!isAuthorCollapsed" aria-controls="collapseExample">
        Добавить автора
      </button>
    </p>
    <div #collapse_author="ngbCollapse" [(ngbCollapse)]="isAuthorCollapsed">
      <div class="card">
        <div class="card-body">
          <div class="form-group ">
            <label class="">Автор:</label>
            <div class="row">
              <input class="form-control col-sm" [(ngModel)]="author" maxlength="40" placeholder="Автор"
                [ngModelOptions]="{standalone: true}" pattern="[^,]+" required />
              <button class="ml-1 btn btn-secondary col-2sm" (click)="addAuthor()">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-book-optional-properties #book_opt_comp_tepm [initBook]='initBook'></app-book-optional-properties>
    <div class="form-group">
      <div class="col text-center">
        <button [disabled]="bookForm.invalid || !authors_temp.hidden || !book_opt_comp_tepm.isFormValid()"
          class="btn btn-primary" type="submit" (click)="saveBook(bookForm)">Сохранить книгу</button>
      </div>
    </div>
  </form>
</div>
